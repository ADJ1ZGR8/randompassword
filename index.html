<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1> <br>
        <h2>click "Generate Password" to get a random 12 letter password <br> OR <br> Enter any word of your choice and get a Random Password from It. </h2>
        <div class="display">
            <input type="text" id="passwordInput" placeholder="Enter a word or phrase">
        </div>
        <div class="displaytwo">
            <input type="text" id="password" placeholder="Generated Password" readonly>
            <img src="images/copy.png" alt="" onclick="copyPassword()">
        </div>
        <button onclick="generateAndDisplayPassword()"> <img src="images/generate.png" alt=""> Generate Password</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
